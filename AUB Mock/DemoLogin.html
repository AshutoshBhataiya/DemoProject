<!DOCTYPE html>
<html>
  <head>
    <!-- Font Awesome -->
  <link rel="stylesheet" href="plugins/fontawesome-free/css/all.min.css">
    <style>
      
      .live-topbar {
    height: 100px;
    background: linear-gradient(to bottom, #289CE4 0%, #016798 100%);
    /* background:  #297FA7; */
     color: #fff; 
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-line-pack: center;
    align-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    padding: 0 0 0 .6666666667rem;
    /* position: relative; */
}
.live-topbar img{
  margin-left: 100px;
}
.bg-img{

  background: url('login.jpg');

/* Add the blur effect */
filter: blur(8px);
  -webkit-filter: blur(8px);

/* Full height */
height: 500px;
width: 100%;
/* Center and scale the image nicely */
background-position: center;
  background-repeat: no-repeat;
  background-size: cover;
  position: relative;
border-style: solid;
}
.bg-text {
  background-color: rgb(0,0,0); /* Fallback color */
  background-color: rgba(0,0,0, 0.4); /* Black w/opacity/see-through */
  color: white;
  font-weight: bold;
  border: 3px solid #f1f1f1;
  position: absolute;
  top: 55%;
  left: 50%;
  transform: translate(-50%, -50%);
  z-index: 2;
  width: 35%;
  padding: 15px;
  text-align: center;
}
.left{
  float:left;
  margin-left: 10%;
  width: 40%;
}
.right{
  float:right;
  margin-left: 11%;
  width:35%;
}
.footer{
  background: linear-gradient( #289CE4 0%, #016798 100%);
  height: 130px;
}
.footer a,p,h5{
  color: white;
}
.imgcontainer {
  text-align: center;
  margin: 24px 0 12px 0;
}

img.avatar {
  width: 25%;
  border-radius: 50%;
}

.container {
  padding: 16px;
}
input[type=text], input[type=password] {
  width: 100%;
  padding: 12px 20px;
  margin: 8px 0;
  display: inline-block;
  border: 1px solid #ccc;
  box-sizing: border-box;
}
button {
  background-color: #4CAF50;
  color: white;
  padding: 14px 20px;
  margin: 8px 0;
  border: none;
  cursor: pointer;
  width: 100%;
}

button:hover {
  opacity: 0.8;
}
span.psw {
  float: right;
  padding-top: 16px;
}
    </style>
  </head>
  <body>
    <div class="">
      <div class="header">
        <nav class="main-header navbar navbar-expand navbar-white navbar-light live-topbar " style="margin-left: 1px;">
          <div class= "col-3">
              <img src ="dist/img/AUBLogo.png" width="200px" >
          </div>
        </nav>
      </div>
      <div class="bg-img"></div>
        <div class="login">
          <div class="bg-text">
            <form action="index.html" >
              
              <div class="imgcontainer">
                <img src="avatar.png" alt="Avatar" class="avatar" height="150">
              </div>
              <div class="container">
                <label for="uname"><b>Username</b></label>
                <input type="text" placeholder="Enter Username" name="uname" required>
            
                <label for="psw"><b>Password</b></label>
                <input type="password" placeholder="Enter Password" name="psw" required>
                    
                <button type="submit">Login</button>
                
              </div>
              
            </form>
          </div>      
          </div>
      <div class="footer">
        <div class="left">
          <p><a href="#">Privacy Policy</a> | <a href="#">Privacy Policy</a> | <a href="#">Privacy Policy</a> | <a href="#">Privacy Policy</a> | <a href="#">Privacy Policy</a></p>
          
          <h6>Copyright Â© 2018 Ahli United Bank- All Rights Reserved.</h6>
        </div>
        <div class="right">
          <p> Customer Service 181 2000 </p>
          <a href="#">Email Customer Service</a>
        </div>
      </div>
    </div>
  </body>
</html>
