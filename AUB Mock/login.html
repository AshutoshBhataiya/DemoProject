  <style>
     .live-topbar {
    height: 100px;
    background: linear-gradient(to bottom, #289CE4 0%, #016798 100%);
    /* background:  #297FA7; */
     color: #fff; 
    display: -webkit-box;
    display: -ms-flexbox;
    display: flex;
    -ms-flex-line-pack: center;
    align-content: center;
    -webkit-box-align: center;
    -ms-flex-align: center;
    align-items: center;
    padding: 0 0 0 .6666666667rem;
    /* position: relative; */
}
.live-topbar img{
  margin-left: 100px;
}
.left{
  float:left;
  margin-left: 10%;
  width: 45%;
}
.right{
  float:right;
  margin-left: 10%;
  width:35%;
}
.footer{
  background: linear-gradient( #289CE4 0%, #016798 100%);
  height: 130px;
}
.footer a,p,h6{
  color: white;
}
.bg-img{

background: url('login.jpg');

/* Add the blur effect */
filter: blur(8px);
-webkit-filter: blur(8px);

/* Full height */
height: 450px;
width: 100%;
/* Center and scale the image nicely */
background-position: center;
background-repeat: no-repeat;
background-size: cover;
position: relative;
border-style: solid;
}

.mainContent {
  background-color: rgb(0,0,0); /* Fallback color */

  top: 50%;
  left: 50%;

  padding: 20px;

<body class="hold-transition">
  <div class="header">
    <nav class="main-header navbar navbar-expand navbar-white navbar-light live-topbar " style="margin-left: 1px;">
      <div class= "col-3">
          <img src ="dist/img/AUBLogo.png" width="200px" >
      </div>
    </nav>
  </div>
  <div class="row">
    <div class="bg-img">

    </div>
    <div class="mainContent">
      <div class="col-md-5" style="float: left;height: 350px;margin-left:50px;opacity: 0.7;">
     
        <div id="carouselExampleIndicators" class="carousel slide" data-ride="carousel">
          <ol class="carousel-indicators">
            <li data-target="#carouselExampleIndicators" data-slide-to="0" class="active"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="1"></li>
            <li data-target="#carouselExampleIndicators" data-slide-to="2"></li>
          </ol>
          <div class="carousel-inner">
            <div class="carousel-item active">
              <img class="d-block w-100" src="./images/AUB.jpg" height="300px" alt="First slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./images/Internet-Banking-630-px-by-330-px.jpg" height="300px" alt="Second slide">
            </div>
            <div class="carousel-item">
              <img class="d-block w-100" src="./images/Private-Banking-Web-banner-630X360.jpg" height="300px" alt="Third slide">
            </div>
          </div>
          <a class="carousel-control-prev" href="#carouselExampleIndicators" role="button" data-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="sr-only">Previous</span>
          </a>
          <a class="carousel-control-next" href="#carouselExampleIndicators" role="button" data-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="sr-only">Next</span>
          </a>
        </div>
      </div>

      <div class="col-md-5" style="float:right;margin-right: 100px;opacity: 0.7;">
        <div class="card card-danger">
            <div class="card-header" style="background:  rgb(65, 145, 199);">
              <h3 class="card-title">Login</h3>
            </div>
            <div class="card-body" style="font-size:  15px;">
              <div class="login-box">   
                <div class="card">
                  <div class="card-body login-card-body">
                    <form action="./index.html" method="post">
                      <div class="input-group mb-3">
                        <input type="uname" class="form-control" placeholder="Username">
                        <div class="input-group-append">
                          <div class="input-group-text">
                            <span class="fas fa-envelope"></span>
                          </div>
                        </div>
                      </div>
                      <div class="input-group mb-3">
                        <input type="password" class="form-control" placeholder="Password">
                        <div class="input-group-append">
                          <div class="input-group-text">
                            <span class="fas fa-lock"></span>
                          </div>
                        </div>
                      </div>
                      <div class="row">
                        <div class="col-8">
                          <div class="icheck-primary">
                            <p class="mb-1">
                              <a href="forgot-password.html">I forgot my password</a>
                            </p>
                          </div>
                        </div>
                        <!-- /.col -->
                        <div class="col-4">
                          <button type="submit" class="btn btn-primary btn-block">Sign In</button>
                        </div>
                        <!-- /.col -->
                      </div>
                    </form>              
                    
                  </div>
                  <!-- /.login-card-body -->
                </div>
              </div>
            </div>
